<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icones/favicon.ico" type="image/x-icon">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: #447dc7;
            color: white;
        }
    </style>
</head>
<body>
    <h1>
        Iniciando estudos DOM
    </h1>
    <p>
        Aqui vai o resultado:
    </p>
    <p>
        Aprendendo a usar o <strong>DOM</strong> em JavaScript.
    </p>
    <div id="msg">
        Clique em mim!
    </div>
    <script>
        var corpo = window.document.body
        //abrindo acesso para alteração no background do corpo.

        var p1 = window.document.getElementsByTagName('p') [1] 
        //buscando elementos utilizando Marca (Tag Name), o [] seleciona qual dos elementos () você quer buscar (devido a ser 'getElements', plural), no caso é ('p'). A sequência inicia em 0 e vai aumentando.

        var d = window.document.querySelector('div#msg')
        //buscando a <div> utilizando query selector e a sintaxe do CSS, id usa '#', class usa '.'
            
        d.style.background = 'blue'
        d.style.color = 'gold'
        //alterando estilos do background e cor do texto.
    </script>
</body>
</html>
