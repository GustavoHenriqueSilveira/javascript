<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icones/favicon.ico" type="image/x-icon">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: #447dc7;
            color: white;
        }
    </style>
</head>
<body>
    <h1>
        Iniciando estudos DOM
    </h1>
    <p>
        Aqui vai o resultado:
    </p>
    <p>
        Aprendendo a usar o <strong>DOM</strong> em JavaScript.
    </p>
    <div>
        Clique em mim!
    </div>
    <script>
        var corpo = window.document.body
        //abrindo acesso para alteração no background do corpo.

        var p1 = window.document.getElementsByTagName('p') [0] 
        //buscando elementos utilizando Marca (Tag Name), o [] seleciona qual dos elementos () você quer buscar (devido a ser 'getElements', plural), no caso é ('p'). A sequência inicia em 0 e vai aumentando.

       window.document.write('Está escrito assim: ' + p1.innerText)
       //disponibilizando o elemento buscado na tela utilizando innerText (referente ao texto do HTML).

       corpo.style.background = 'black'
       //alterando o background do site para preto.

       p1.style.color = 'blue'
       //alterando o estilo para azul.

    </script>
</body>
</html>
