<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icones/favicon.ico" type="image/x-icon">
    <title>Policia Federal</title>
</head>
<body>
    <h1>
        Identificação de nacionalidade
    </h1>

    Informe a Nacionalidade: <br> <input type="text" name="txtnac" id="txtnac">

    <input type="button" value="Verificar" onclick="check()">

    <div id="res"></div>

    <script>
        function check(){
            
            var txtn = window.document.querySelector('input#txtnac')

            var res = window.document.querySelector('div#res')

            var nac = txtn.value

            res.innerHTML = `<p>Seu país de origem é <strong>${nac}.</strong></p>`

            if (nac == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong>.</p>`
                
            } else {
                res.innerHTML += 
                `<p>Você é <strong>ESTRANGEIRO</strong>.</p>`
            }
        }
    </script>
</body>
</html>
