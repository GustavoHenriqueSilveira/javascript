<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Icones/favicon.ico" type="image/x-icon">
    <title>Primeiro exemplo</title>
    <style>

        body {
            background-color: black;
        }

        h1 {
            color: white;
            border: 5px solid white;
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //string sendo convertida para número usando Number.parseInt antes de jogar ele para valor de n1.
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) //string sendo convertida para número usando Number.parseInt antes de jogar ele para valor de n2.
        var $ = n1 + n2
        window.alert('A soma dos valores é ' + $) //concatenação
        // (number + number) para adição
        // (string + string) para concatenção
        // window.prompt sempre retorna em string, mesmo digitando número, ele retorna string.
    </script>
</body>
</html>
