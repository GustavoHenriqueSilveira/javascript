<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icones/favicon.ico" type="image/x-icon">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: #008000;
            color: #ffffff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        Interaja.

        <!--onclick vai chamar a função 'clicar' quando <div> for clicada.-->

    </div>
    <script>
        function clicar() {
            var a = window.document.getElementById('area')

            a.innerText = 'Clicou!'
            a.style.background = 'red'
            //quando clicar na <div>, a cor irá alterar para vermelho.
        }

        //quando 'clicar' for chamado por clicar com o mouse, a função será utilizada. No caso o conteúdo de 'area' foi alterado. Em resumo, quando clicar na <div> o objeto a será criado e ligado ao elemento 'area' dentro do HTML, esse objeto vai alterar o conteúdo para 'clicou!'.
    </script>
</body>
</html>
