<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icones/favicon.ico" type="image/x-icon">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: #008000;
            color: #ffffff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja.
    </div>
    
    <!--Ao invés de poluir o HTML colocando várias chamadas de funções para uma <div>, utilize 'addEventListener no JavaScript, que prestam atenção a determinados eventos que você deixa programado.-->

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)

        a.addEventListener('mouseenter', entrar)

        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
